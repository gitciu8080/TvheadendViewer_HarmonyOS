<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第一次使用教程</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: transparent;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'PingFang SC', 'Microsoft YaHei', sans-serif;
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 24px;
            color: #1a1a1a;
            text-align: center;
        }
        h2 {
            font-size: 18px;
            font-weight: 600;
            margin: 20px 0 12px 0;
            color: #2d3748;
            border-left: 3px solid #3b82f6;
            padding-left: 12px;
        }
        ol {
            padding-left: 24px;
            margin: 8px 0 20px 0;
        }
        li {
            margin-bottom: 8px;
            font-size: 15px;
            color: #4a5568;
        }
        .step-number {
            font-weight: 600;
            color: #3b82f6;
            margin-right: 4px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>第一次使用教程</h1>

    <h2>设置TVH地址</h2>
    <ol>
        <li>点击设置</li>
        <li>点击TVH设置</li>
        <li>填入Tvheadend服务器后端信息</li>
        <li>测试服务器连通性</li>
    </ol>

    <h2>查看EPG</h2>
    <ol>
        <li>回到主页</li>
        <li>点击底部Tabs的EPG</li>
        <li>左右滑动选择要看的频道EPG</li>
    </ol>

    <h2>录制节目</h2>
    <ol>
        <li>在EPG页面中点击录制或者自动录制即可</li>
        <li>在底部Tabs选择DVR滑动到预约界面即可看到预约的录入</li>
    </ol>
</div>
</body>
</html>
